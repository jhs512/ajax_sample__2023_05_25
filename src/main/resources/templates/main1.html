<script>
    function Count1__updateDisplay() {
        fetch('/count1')
            .then(response => response.json())
            .then(json => {
                document.querySelector('.count-1-display').innerHTML = `
                <span style="color:blue" th:text="${data.json}"></span>
                <span style="color:blue" th:text="${data.json + 1}"></span>
                <span style="color:blue" th:text="${data.json + 2}"></span>
                <span style="color:blue" th:text="${data.json + 3}"></span>
                `;
            });

        // 1초 뒤에 Count1__updateDisplay 함수가 다시 실행되도록 예약
        setTimeout(Count1__updateDisplay, 5000);
    }

    function Count2__updateDisplay() {
        fetch('/count2')
            .then(response => response.json())
            .then(json => {
                document.querySelector('.count-2-display').innerHTML = json.data;
            });
    }

    Count1__updateDisplay();
</script>
